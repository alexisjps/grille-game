<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de grille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .grid {
        display: grid;
        grid-template-rows: repeat(7, 50px);
        grid-template-columns: repeat(7, 50px);
        gap: 2px;
        max-width: 375px;
        margin: 0 auto;
      }
      .cell {
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
        }
      .cell:focus {
        outline: none;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      #gameGrid {
        display: grid;
        grid-template-rows: repeat(7, 50px);
        grid-template-columns: repeat(7, 50px);
        gap: 2px;
      }
      @media screen and (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
            grid-template-rows: repeat(7, 75px);
            max-width: 550px;
        }
          .cell {
              width: 75px;
              height: 75px;
          }
      }
  </style>
</head>
<body>
    <h1 class="text-center">Jeu de grille</h1>
    <h3 class="text-center" id="timer">Temps écoulé : 0s</h3>
    <h3 class="text-center" id="score">Score : 0</h3>
    <div class="d-flex justify-content-center">
        <div class="grid" id="gameGrid"></div>
    </div>

    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rulesModalLabel">Règles du jeu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Le but du jeu est de cliquer sur une cellule pour éliminer les cellules adjacentes de même couleur.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Compris !</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
